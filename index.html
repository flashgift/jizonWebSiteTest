<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            :root{
                --line-color: rgb(100, 110, 129);
            }
            .JizonStyleList, .JizonStyleList ul{
                display:flex;
                flex-direction: column;
                flex-wrap: nowrap;
                overflow-y:hidden;
                list-style: none;
                padding-left: 0px;
                user-select: none;
            }
            .JizonStyleList ul{
                transition-property: height;
                transition-duration: 0.2s;
            }
            .JizonStyleList li{
                border-left:1px solid var(--line-color);
                margin-left: 20px;
                padding-left: 20px;
                position:relative;
            }
            .JizonStyleList li:before{
                content:'';
                position:absolute;
                left:-1px;
                top:-1px;
                height:24px;
                width:15px;

                border-left:1px solid var(--line-color);
                border-bottom:1px solid var(--line-color);
                border-bottom-left-radius: 5px;
            }
            .JizonStyleList li:last-child{
                border-left:1px solid transparent;
            }
            .JizonStyleList span{
                display:flex;
                flex-direction: row;
                align-items: center;
                height:48px;
                position: relative;
            }

            .tree-child-icon{
                margin-left: 18px;
                margin-right: 10px;

                transition-property: transform;
                transition-duration: 0.1s;
            }
            .JizonStyleList .tree-type-icon::before{
                content:url("icons/jizon_icon.svg");
                margin-left: 5px;
                margin-right: 5px;
            }
            .JizonStyleList span .tree-name{
                margin-left: 5px;
                margin-right: 5px;
            }
        </style>
    </head>
