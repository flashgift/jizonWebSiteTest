<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            :root{
                --line-color: rgb(100, 110, 129);
            }
            .JizonStyleList, .JizonStyleList ul{
                display: contents;
                list-style: none;
            }
            .JizonStyleList li{
                border-left:1px solid var(--line-color);
                margin-left: 20px;
                padding-left: 20px;
                position:relative;
            }
            .JizonStyleList li:before{
                content:'';
                position:absolute;
                left:-1px;
                top:-1px;
                height:24px;
                width:15px;

                border-left:1px solid var(--line-color);
                border-bottom:1px solid var(--line-color);
                border-bottom-left-radius: 5px;
            }
            .JizonStyleList span{
                transition-property: text-indent;
                transition-duration: 0.1s;
            }
            .JizonStyleList span:hover{
                text-indent:10px;
            }
            .JizonStyleList li:last-child{
                border-left:1px solid transparent;
            }
            .JizonStyleList span{
                display:flex;
                flex-direction: row;
                align-items: center;
                height:48px;
                position: relative;
            }
            .JizonStyleList span #tree-child-icon{
                margin-left: 18px;
                margin-right: 10px;
            }
            .JizonStyleList span #tree-type-icon{
                margin-left: 5px;
                margin-right: 5px;
            }
            .JizonStyleList span #tree-name{
                margin-left: 5px;
                margin-right: 5px;
            }
        </style>
    </head>

        <div style="background-color:red; display: flex; flex-direction:column;">
