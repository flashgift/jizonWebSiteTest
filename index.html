<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .JizonStyleList, .JizonStyleList-iteminlist ul{
                list-style:none;
                display:contents;
            }
            .JizonStyleList li:not(.JizonStyleList-iteminlist){
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: flex-start;
                min-height:48px;

                margin-bottom:-1px;
            }
            .JizonStyleList li>#item-name{
                display:flex;
                flex: 1 1 auto;
                align-items:center;
            }
            
            .JizonStyleList li>#item-name{
                transition-property: text-indent;
                padding-left:16px;
                transition-duration: 0.1s;
            }

            .JizonStyleList-iteminlist>span>#list-name{
                transition-property: text-indent;
                padding-left:7px;
                transition-duration: 0.1s;
            }

            .JizonStyleList li:hover>#item-name, .JizonStyleList-iteminlist:hover>span>#list-name{
                text-indent: 10px;
            }

            .JizonStyleList-iteminlist{
                margin-left: 14px;
            }

            .JizonStyleList-iteminlist>ul>.JizonStyleList-iteminlist{
                margin-left: 25px;
            }

            .JizonStyleList-iteminlist>#primaryContainer{
                display:flex;
                flex: 1 1 auto;
                align-items:center;
                height:48px;
                margin-left:-14px;
            }

            .JizonStyleList-iteminlist>ul>.JizonStyleList-iteminlist>#primaryContainer{
                display:flex;
                flex: 1 1 auto;
                align-items:center;
                height:48px;
                margin-left:-25px;
            }
            
            .JizonStyleList-iteminlist ul>li>#treeIcon{
                content:url("icons/list_item_cross_icon.svg");
            }

            .JizonStyleList-iteminlist>ul>.JizonStyleList-iteminlist>#primaryContainer>#treeIcon{
                content:url("icons/list_item_last_item_icon.svg");
            }

            .JizonStyleList-iteminlist ul>li:last-child>#treeIcon{
                content:url("icons/list_item_last_item_icon.svg");
            }
            
        </style>
    </head>
